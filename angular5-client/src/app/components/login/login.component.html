<div class="container container-fluid">
  <h1>Login</h1>
  <div [hidden] = "!isLoggedIn()" >
    <div class="alert alert-success">
      You Are Already logged In.
    </div>
    <br>
    
    

  </div>

  <div [hidden] = "isLoggedIn()">
    <div [hidden]="!loginError()" class="alert alert-danger">
        Login failed. Please check your credentials.yutiuiututt
    </div>
    <form (submit)="login()">
      <div class="form-group">
          <input class="form-control" type="email" name="username" [(ngModel)]="credentials.username">
      </div>
      <div class="form-group">
          <input class="form-control" type="password" name="password" [(ngModel)]="credentials.password">
      </div>
      <input class="btn btn-success btn-lg" type="submit" value="Login">
    </form>
  </div>
</div>
